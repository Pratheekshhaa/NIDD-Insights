<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Parameter Relation Viewer - NIDD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Autocomplete library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/awesomplete/awesomplete.css" />
  <script src="https://cdn.jsdelivr.net/npm/awesomplete/awesomplete.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #2563eb 0%, #1e40af 50%, #1d4ed8 100%);
      --secondary-gradient: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      --accent-color: #3b82f6;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--secondary-gradient);
      color: var(--text-primary);
      line-height: 1.5;
      overflow-x: hidden;
      font-size: 13px;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow-sm);
    }

    nav {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0.5rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 1rem;
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo i {
      font-size: 1.1rem;
      background: var(--primary-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 0.8rem;
      align-items: center;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      padding: 0.3rem 0.6rem;
      border-radius: 0.3rem;
      transition: all 0.3s ease;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .nav-links a:hover {
      color: var(--accent-color);
      background: rgba(59, 130, 246, 0.1);
    }

    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.2rem 1.5rem 2.5rem;
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: 1.5rem;
    }

    .control-panel {
      background: white;
      border-radius: 0.8rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-color);
      overflow: hidden;
      height: fit-content;
      max-height: calc(100vh - 80px);
      overflow-y: auto;
    }

    .panel-header {
      background: var(--primary-gradient);
      padding: 1rem;
      color: white;
      text-align: center;
    }

    .panel-header h2 {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 0.2rem;
    }

    .panel-header p {
      opacity: 0.9;
      font-size: 0.75rem;
    }

    .panel-body {
      padding: 1.5rem;
    }

    .section {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    .section:last-child {
      border-bottom: none;
    }

    .section-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.4rem;
      font-size: 0.75rem;
    }

    input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: 2px solid var(--border-color);
      border-radius: 0.5rem;
      font-size: 0.8rem;
      transition: all 0.3s ease;
      background: white;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .status-message {
      padding: 0.8rem;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 500;
      display: none;
      margin-top: 1rem;
    }

    .status-success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success-color);
      color: var(--success-color);
    }

    .status-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error-color);
      color: var(--error-color);
    }

    .status-info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
    }

    button {
      width: 100%;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      background: var(--primary-gradient);
      color: white;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 1rem;
      background: rgba(59, 130, 246, 0.05);
      border-radius: 0.5rem;
      margin-top: 1rem;
    }

    .spinner {
      width: 1.2rem;
      height: 1.2rem;
      border: 2px solid rgba(59, 130, 246, 0.1);
      border-top: 2px solid var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 0.6rem;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading p {
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 0.75rem;
    }

    .relations-panel {
      background: white;
      border-radius: 0.8rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .relations-header {
      background: var(--secondary-gradient);
      padding: 0.8rem 1.2rem;
      border-bottom: 1px solid var(--border-color);
    }

    .relations-header h3 {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .relations-content {
      flex: 1;
      padding: 1.5rem;
      overflow: auto;
    }

    .relations-columns {
      display: flex;
      gap: 1rem;
      width: 100%;
    }

    .relations-column {
      flex: 1;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      padding: 0.8rem;
      overflow-y: auto;
    }

    .relations-column h4 {
      font-size: 0.85rem;
      font-weight: 700;
      margin-bottom: 0.6rem;
      color: var(--text-primary);
    }

    .relations-column ol {
      padding-left: 1.5rem;
      margin: 0;
      font-size: 0.85rem;
      line-height: 1.6;
    }

    .relations-column li {
      padding: 0.4rem 0;
      border-bottom: 1px solid rgba(226, 232, 240, 0.5);
      color: var(--text-primary);
    }

    .relations-column li:last-child {
      border-bottom: none;
    }

    .no-relations {
      text-align: center;
      color: var(--text-secondary);
      padding: 1rem;
      font-style: italic;
      font-size: 0.8rem;
    }

    .error-message {
      color: var(--error-color);
      background: rgba(239, 68, 68, 0.1);
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid var(--error-color);
      text-align: center;
      font-size: 0.8rem;
    }

    .awesomplete {
      width: 100%;
    }

    .awesomplete>ul {
      border-radius: 0.5rem;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-lg);
      max-height: 200px;
      overflow-y: auto;
    }

    .awesomplete mark {
      background: rgba(59, 130, 246, 0.1);
      color: var(--accent-color);
    }

    @media (max-width: 1024px) {
      .main-container {
        grid-template-columns: 1fr;
      }

      .relations-columns {
        flex-direction: column;
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <i class="fas fa-project-diagram"></i>
        <span>NIDD</span>
      </div>
      <ul class="nav-links">
        <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-container">
    <div class="control-panel fade-in">
      <div class="panel-header">
        <h2>Parameter Configuration</h2>
        <p>Select and analyze parameter relationships</p>
      </div>

      <div class="panel-body">
        <div class="section">
          <div class="section-title">
            <i class="fas fa-search"></i> Parameter Selection
          </div>

          <div class="form-group">
            <label for="parameter-input">Select Parameter</label>
            <input id="parameter-input" class="awesomplete" placeholder="Start typing..." autocomplete="off" />
          </div>

          <div class="form-group">
            <label for="depth">Depth</label>
            <input id="depth" type="number" min="1" value="1" />
          </div>

          <div class="status-message" id="status-message"></div>
          <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
          </div>
        </div>

        <button id="fetch-relation">
          <i class="fas fa-network-wired"></i>
          Show Related Parameters
        </button>
      </div>
    </div>

    <div class="relations-panel fade-in">
      <div class="relations-header">
        <h3>Parameter Relations</h3>
      </div>

      <div class="relations-content">
        <div id="relation-display">
          <div class="no-relations">
            <p>Select a parameter and click "Show Related Parameters"</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const parameterInput = document.getElementById("parameter-input");
    const fetchRelationBtn = document.getElementById("fetch-relation");
    const depthInput = document.getElementById("depth");
    const statusMessage = document.getElementById("status-message");
    const loading = document.getElementById("loading");
    const relationDisplay = document.getElementById("relation-display");

    let availableParameters = [];
    let awesompleteInstance = null;

    function showStatus(msg, type) {
      statusMessage.textContent = msg;
      statusMessage.className = `status-message status-${type}`;
      statusMessage.style.display = "block";

      if (type === 'success' || type === 'error') {
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 5000);
      }
    }

    function showLoading(active) {
      loading.style.display = active ? "block" : "none";
    }

    async function loadParameters() {
      try {
        showLoading(true);

        const response = await fetch("/get-parameters");
        const data = await response.json();

        availableParameters = data.parameters || [];

        if (!awesompleteInstance) {
          awesompleteInstance = new Awesomplete(parameterInput, {
            list: availableParameters,
            minChars: 1,
            maxItems: 15,
            autoFirst: true,
          });
        } else {
          awesompleteInstance.list = availableParameters;
        }

        showStatus(`Loaded ${availableParameters.length} parameters.`, "success");

      } catch (e) {
        showStatus(`Error loading parameters: ${e.message}`, "error");
      } finally {
        showLoading(false);
      }
    }

    function makeColumn(title, items) {
      const col = document.createElement("div");
      col.className = "relations-column";

      const h = document.createElement("h4");
      h.textContent = title;
      col.appendChild(h);

      if (!items || items.length === 0) {
        const p = document.createElement("div");
        p.className = "no-relations";
        p.textContent = "No relations found";
        col.appendChild(p);
        return col;
      }

      const ol = document.createElement("ol");

      items.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        ol.appendChild(li);
      });

      col.appendChild(ol);
      return col;
    }

    async function fetchRelation(param) {
      try {
        showLoading(true);

        const payload = {
          parameter: param,
          dependent_depth: Number(depthInput.value),
          indirect_depth: Number(depthInput.value),
        };

        const res = await fetch("/get-relation", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();

        relationDisplay.innerHTML = "";

        if (data.error) {
          relationDisplay.innerHTML =
            `<div class="error-message">${data.error}</div>`;
          showStatus(data.error, "error");
          return;
        }

        const columns = document.createElement("div");
        columns.className = "relations-columns";

        columns.appendChild(makeColumn("Dependency", data.dependency || []));
        columns.appendChild(makeColumn("Dependent", data.dependent || []));
        columns.appendChild(makeColumn("Indirect", data.indirect || []));

        relationDisplay.appendChild(columns);
        showStatus("Relations loaded successfully!", "success");

      } catch (e) {
        relationDisplay.innerHTML =
          `<div class="error-message">Error: ${e.message}</div>`;
        showStatus(`Error fetching relations: ${e.message}`, "error");
      } finally {
        showLoading(false);
      }
    }

    fetchRelationBtn.addEventListener("click", async () => {
      const param = parameterInput.value.trim();

      if (!param) return showStatus("Please enter a parameter.", "error");

      if (!availableParameters.includes(param))
        return showStatus("Invalid parameter selected.", "error");

      fetchRelation(param);
    });

    document.addEventListener("DOMContentLoaded", loadParameters);
  </script>
</body>

</html>
